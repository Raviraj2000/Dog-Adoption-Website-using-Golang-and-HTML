<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Woof</title>
    <link rel="shortcut icon" href="dogImages/favicon.png" type="image/png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/placeAdoption.css">
</head>

<body>

    <!-- FORM  -->
    <form enctype ="multipart/form-data" action = "/placeAdoption" method="POST" class="container">
        <h1>Place A Dog For Adoption</h1>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control form-control-sm" id="name" name="name" placeholder="Name..."
                required>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <textarea class="form-control form-control-sm" name="address" id="address" rows="2" placeholder="Address..."
                required></textarea>
        </div>
        <div>
            <div class="row">
                <div class="col-lg-6 form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control form-control-sm" name="email" id="email"
                        placeholder="Email..." required>
                </div>
                <div class="col-lg-6 form-group">
                    <label for="phone">Phone No.</label>
                    <input type="text" class="form-control form-control-sm" name="phoneno" id="phone"
                        placeholder="Phone number..." required>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-lg-6 form-group">
                    <label for="dogname">Dog Name</label>
                    <input type="text" class="form-control form-control-sm" id="dogname" name="dogname"
                        placeholder="Dog's Name..." required>
                </div>
                <div class="col-lg-6 form-group">
                    <label for="dogname">Dog Age</label>
                    <input type="text" class="form-control form-control-sm" id="dogage" name="dogage"
                        placeholder="Dog's Age..." required>
                </div>
            </div>
        </div>
        <div>
            <div class="row">
                <div class="col-lg-6 form-group">
                    <label for="gender">Dog's Gender</label>
                    <select class="form-control form-control-sm" id="gender" name="doggender" style="cursor: pointer"
                        required>
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                </div>
                <div class="col-lg-6 form-group">
                    <label for="breed">Dog's Breed</label>
                    <input type="text" class="form-control form-control-sm" name="breed" id="breed"
                        placeholder="Enter your Dog's Breed..." required>
                </div>
            </div>
        </div>
        <div class="custom-file">
            <input type="file" name="image" class="custom-file-input" id="customFile">
            <label class="custom-file-label" for="image">Choose File</label>
        </div>
        <div class="form-group">
            <button type="submit" value="Send" class="btn btn-dark btn-sm btn-block">Submit</button>
        </div>
    </form>






    <!-- BOOTSTRAP LINKS  -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
</body>

</html>
